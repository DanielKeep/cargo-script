[package]
name = "cargo-script"
version = "0.2.9"
authors = ["Daniel Keep <daniel.keep@gmail.com>"]

description = "A Cargo subcommand designed to let people quickly and easily run Rust \"scripts\" which can make use of Cargo's package ecosystem."
repository = "https://github.com/DanielKeep/cargo-script"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["cargo", "script"]

build = "build.rs"

exclude = [
    "scripts/*",
    ".travis.yml",
]

[features]
default = ["suppress-cargo-output"]
suppress-cargo-output = ["chan"]

[dependencies]
chan = { version = "0.1.23", optional = true }
clap = "2.23.2"
env_logger = "0.4.2"
hoedown = "6.0.0"
itertools = "0.5.10" # version 0.6 incompatible with Rust < 1.12
lazy_static = "0.2.6"
log = "0.3.7"
open = "1.2.0"
regex = "0.2.1"
rustc-serialize = "0.3.24"
semver = "0.9.0"
shaman = "0.1.0"
time = "0.1.36"
toml = "0.4.10"

[target.'cfg(windows)'.dependencies]
ole32-sys = "0.2.0"
shell32-sys = "0.1.1"
uuid-sys = "0.1.2" # WARNING: do not use with rustc < 1.15
winapi = "0.2.8"
winreg = "0.4.0"

[target.'cfg(unix)'.dependencies]
atty = "0.2.2"

[dev-dependencies]
gcc = "0.3.55"
scan-rules = "0.2.0"
tempdir = "0.3.5"

[profile.release]
lto = true
